[package]
name = "bevy_behave"
version = "0.1.0"
edition = "2021"
description = "A behaviour tree plugin for bevy with dynamic spawning."
repository = "https://github.com/RJ/bevy_behave"
keywords = ["bevy", "tree", "ai", "game"]
license = "MIT OR Apache-2.0"
authors = ["Richard Jones <rj@metabrew.com>"]

[dependencies]
bevy = {version = "0.15", default-features = false}
dyn-clone = "1.0.18"
ego-tree = "0.10.0"

[dev-dependencies]
bevy = {version = "0.15", default-features = true}
bevy_screen_diagnostics = {git = "https://github.com/mlupo19/bevy_screen_diagnostics.git", branch = "personal/0.15"}
bevy_pancam = "0.17"
rand = "*"

[lints.clippy]
type_complexity = "allow"
